<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Edit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgba(50, 115, 220, 0.3);">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">EC8</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-4" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('dashboard')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link float-end" href="{{url_for('logout')}}">Logout</a>
                </li>
              </ul>
            </div>
        </nav>

        <form action="/edit/{{ func.id }}" class="container" method="post">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Nome:</span>
                </div>
                <input type="text" class="form-control"  name="name" id="name" placeholder="Nome" value="{{ func.name }}" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Descrição:</span>
                </div>
                <textarea class="form-control" name="descrition" id="descrition" placeholder="Descrição" value="{{ func.descrition }}" aria-label="With textarea"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-block btn-success m-5">Salvar</button>
            </div>
        </form>
    </body>
</html>
