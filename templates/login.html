<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgba(50, 115, 220, 0.3);">

    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="text-white mb-4">Login</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body" style="place-self: center;">
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
                        <form method="POST" action="" style="text-align: center;">
                            <div class="m-2">
                                {{ form.hidden_tag() }}
                                {{ form.username }}
                            </div>
                            <div class="m-2">
                                {{ form.password }}
                            </div>
                            <div class="m-2">
                                {{ form.submit }}
                            </div>
                        </form>
                    </div>
                    <div class="col-md-9 pe-5">
      
                    </div>
                  </div>                 
      
                  <hr class="mx-n3">
      
                  <div class="px-5 py-4">
                    <a href="{{ url_for('register') }}" class="btn btn-primary btn-sm">Ainda n√£o tem uma Conta?</a>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>

</body>

</html>
