<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgba(50, 115, 220, 0.3);">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">EC8</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-4" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/add">Adicionar User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link float-end" href="{{url_for('logout')}}">Logout</a>
                </li>
              </ul>
            </div>
        </nav>

        <p>
          <div class="container">
            <table class="table table-hover" style="background-color: rgb(255, 255, 255);">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">RE</th>
                  </tr>
                </thead>
                <tbody>                    
                    {% for item in funcs %}
                    <tr>
                    <th scope="row">
                      <a href="/edit/{{item.id}}">Editar</a> / 
                      <a href="/delete/{{item.id}}">Excluir</a> / 
                      <a href="/view/{{item.id}}">Ver</a>
                    </th>
                    <td class="text-break">{{item.name}}</td>
                    <td class="text-break">{{item.descrition}}</td>
                    <td class="text-break">{{item.re}}</td>
                  </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
        </p>
    </body>
</html>
